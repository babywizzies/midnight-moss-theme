# === KEYBINDING HINTS ===
# These don't affect appearance but complement the theme
# Uncomment if you want to use them

# bind-key C-h display-popup -E "echo 'Midnight Moss tmux theme active 🌿'"

# === CONDITIONAL STYLING ===
# Different styles based on tmux version or terminal capability
# %if #{>=:#{version},3.2}
#   set -g pane-border-lines heavy
# %endif

# === INTEGRATION WITH TERMINAL ===
# These settings help integrate better with terminal themes
set -g allow-rename off
set -g automatic-rename off
set -g set-titles on
set -g set-titles-string "#T"

# === MOUSE INTEGRATION ===
# Styled mouse mode (optional)
set -g mouse on

# When scrolling with mouse wheel, reduce number of scrolled rows per tick to 1
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M