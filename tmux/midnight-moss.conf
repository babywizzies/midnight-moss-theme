# Midnight Moss theme for tmux
# Dark organic palette with mossy green-teal accents
# Add this to your ~/.tmux.conf or source it with: source-file ~/.config/tmux/midnight-moss.conf

# === COLOR PALETTE ===
# Deep Night: #1c1c1c (bg_primary)
# Shadow: #262626 (bg_secondary) 
# Charcoal: #2e2e2e (bg_tertiary)
# Slate: #3a3a3a (bg_highlight)
# Stone: #464646 (bg_border)
# Ash: #525252 (bg_subtle)
# Moonlight: #b8b8b8 (fg_primary)
# Silver: #c8c8c8 (fg_bright)
# Mist: #7a7a7a (fg_muted)
# Moss: #5e8d87 (accent_primary)
# Forest: #6e8f7c (accent_success)
# Ocean: #5d7e97 (accent_info)
# Wine: #9b6a6c (accent_error)
# Sage: #826d94 (accent_special)
# Amber: #a09262 (accent_warning)
# Copper: #9d7a5a (accent_meta)

# === BASIC SETTINGS ===
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# === STATUS BAR ===
set -g status-style "bg=#262626,fg=#b8b8b8"
set -g status-left-length 100
set -g status-right-length 100
set -g status-interval 1

# Left status: session name with moss accent
set -g status-left "#[bg=#5e8d87,fg=#1c1c1c,bold] #{session_name} #[bg=#262626,fg=#5e8d87]"

# Right status: hostname, date, time with gradient backgrounds
set -g status-right "#[fg=#464646]#[bg=#464646,fg=#b8b8b8] #{host_short} #[bg=#525252,fg=#464646]#[bg=#525252,fg=#c8c8c8] %Y-%m-%d #[bg=#7a7a7a,fg=#525252]#[bg=#7a7a7a,fg=#1c1c1c,bold] %H:%M "

# === WINDOW STATUS ===
# Default window status (inactive)
set -g window-status-style "bg=#2e2e2e,fg=#7a7a7a"
set -g window-status-format " #I:#W#{?window_flags,#{window_flags}, } "

# Current window status (active) 
set -g window-status-current-style "bg=#5e8d87,fg=#1c1c1c,bold"
set -g window-status-current-format " #I:#W#{?window_flags,#{window_flags}, } "

# Activity/bell status
set -g window-status-activity-style "bg=#a09262,fg=#1c1c1c"
set -g window-status-bell-style "bg=#9b6a6c,fg=#1c1c1c"

# Last window status
set -g window-status-last-style "bg=#3a3a3a,fg=#c8c8c8"

# === PANE BORDERS ===
set -g pane-border-style "fg=#464646"
set -g pane-active-border-style "fg=#5e8d87"

# === PANE BACKGROUNDS ===
set -g window-style "fg=#b8b8b8,bg=#1c1c1c"
set -g window-active-style "fg=#c8c8c8,bg=#1c1c1c"

# === MESSAGE STYLES ===
set -g message-style "bg=#5e8d87,fg=#1c1c1c,bold"
set -g message-command-style "bg=#3a3a3a,fg=#c8c8c8"

# === COPY MODE ===
set -g mode-style "bg=#5e8d87,fg=#1c1c1c"

# === CLOCK ===
set -g clock-mode-colour "#5e8d87"
set -g clock-mode-style 24

# === ADDITIONAL VISUAL ELEMENTS ===
# Display panes numbers
set -g display-panes-active-colour "#5e8d87"
set -g display-panes-colour "#464646"
set -g display-panes-time 1000
set -g display-time 1000

# === TMUX PLUGIN MANAGER STYLING ===
# If using TPM, these settings style plugin indicators
set -g @prefix_highlight_fg '#1c1c1c'
set -g @prefix_highlight_bg '#5e8d87'
set -g @prefix_highlight_copy_mode_attr 'fg=#1c1c1c,bg=#a09262,bold'
set -g @prefix_highlight_output_prefix '  '
set -g @prefix_highlight_output_suffix ' '

# === STATUS SEGMENTS (Optional - uncomment if desired) ===
# These can be used if you want more detailed status information

